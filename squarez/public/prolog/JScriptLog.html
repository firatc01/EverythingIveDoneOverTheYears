<!-- controllers for JScriptLog User Interface -->
<script language="javascript" type="text/javascript" src="JScriptLog_UI.js"></script>

	<head>
		<title>
			JScriptLog v0.7.5 beta
		</title>
	</head>
	<body bgcolor="#bbbbbb" onload="jslog_ui_consult();">
		<form name="formUI">
			<p>
Query<br>
				<textarea width="90%" name="query" wrap="logical" rows="1" cols="45"></textarea>

				<select name="premade_queries">
				</select>

				<input name="start" type="button" value="Query" onclick="jslog_ui_query();">
				<input name="retry" type="button" value="Retry" onclick="jslog_ui_retry();">
				<input name="stop" type="button" value="Stop" onclick="jslog_ui_stop();">
			</p>
			<p>
Output<br>
				<textarea width="100%" name="output" wrap="logical" rows="5" cols="90"></textarea>
				<br>
				<input name="clear" type="button" value="Clear" onclick="jslog_ui_clear();">
			</p>
			<p>
KB<br>
				<textarea width="100%" name="kb" wrap="logical" rows="21" cols="90"></textarea>
				<br>
				<input name="consult" type="button" value="Consult KB" onclick="jslog_ui_consult();">
			</p>
		</form>
<p>
